<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Local Image Grid Slider</title>
    <style>
        :root { --controls-h: 64px; /* adjust if your controls row is taller */ }

        html, body {
            height: 100%;
            margin: 0;         /* remove default margin so 100vh is exact */
            overflow: hidden;  /* prevent page scrolling */
        }

        body {
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;     /* use padding instead of margin */
            height: 100vh;     /* explicit viewport height */
        }

        #slider-container {
            width: 80%;
            height: var(--controls-h);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }



        #time-slider-label {
            margin-bottom: 20px;
        }

        /* grid takes the remaining viewport height after the slider-container */
        #grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 1fr 0.45fr 1fr; /* middle row smaller */
            gap: 5px;
            width: 80%;
            /* add bottom spacing of 20px */
            height: calc(100vh - var(--controls-h) - 80px); /* 40px padding+20px extra bottom space */
        }

        /* let grid cells size to the grid row height (don't force aspect-ratio) */
        .service-output,
        .rask-model,
        .slo-f {
            position: relative;
            overflow: auto;
            height: 100%;
        }

        .slo-f {
            margin-top: 10px;
        }

        /* ensure images fill the grid cell */
        .service-output img,
        .rask-model img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }


        /* playback controls row */
        #playback-controls {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 8px;
        }

        button {
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #bbb;
            background: #fff;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.5;
            cursor: default;
        }

        .skill-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 2px;
            margin-right: 15px;
            margin-left: 15px;
        }

        .skill-label {
            width: 120px;       /* fixed width for labels */
            text-align: left;
            margin-right: 10px;
            {#font-weight: bold}
        }

        .bold {
            font-weight: bold;
        }

         .cores-wrapper {
             margin-top: 13px;
         }

        .skill-container {
            flex-grow: 1;
            height: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }

        .skill-bar {
            background-color: red;
            text-align: center;
            color: white;
            line-height: 20px;
            transition: width 0.5s ease, background-color 0.3s ease;
        }



    </style>
</head>
<body>

<div id="slider-container">
    <label for="time-slider"></label>
    <input type="range" id="time-slider" min="1" max="1" step="1" value="1" style="width:100%;">
    <div id="playback-controls">
        <button id="play-btn">Play ▶</button>
        <button id="pause-btn" disabled>Pause ⏸</button>
    </div>
</div>
<div id="time-slider-label"></div>

<div id="grid">
    <div class="service-output" id="qr-output"><img src="" alt=""></div>
    <div class="service-output" id="cv-output"><img src="" alt=""></div>
    <div class="service-output" id="pc-output"><img src="" alt=""></div>

    <div class="slo-f" id="qr-slo-f">
        <div class="skill-wrapper" id="qr-slo-f-abs">
            <span class="skill-label bold">QR SLOs:</span>
            <div class="skill-container"><div class="skill-bar"></div></div>
        </div>
        <div class="skill-wrapper" id="qr-slo-f-quality">
            <span class="skill-label">= 30%  quality</span>
            <div class="skill-container"><div class="skill-bar"></div></div>
        </div>
        <div class="skill-wrapper" id="qr-slo-f-tp">
            <span class="skill-label">+ 70%  rps</span>
            <div class="skill-container"><div class="skill-bar"></div></div>
        </div>
        <br>
        <div class="skill-wrapper cores-wrapper" id="qr-slo-f-cores">
            <span class="skill-label">CPU Cores:</span>
            <div class="skill-container"><div class="skill-bar"></div></div>
        </div>
    </div>

    <!-- replace old cv-slo-f block with this -->
    <div class="slo-f" id="cv-slo-f">
        <div class="skill-wrapper" id="cv-slo-f-abs">
            <span class="skill-label bold">CV SLOs:</span>
            <div class="skill-container"><div class="skill-bar"></div></div>
        </div>
        <div class="skill-wrapper" id="cv-slo-f-quality">
            <span class="skill-label">= 15%  quality</span>
            <div class="skill-container"><div class="skill-bar"></div></div>
        </div>
        <div class="skill-wrapper" id="cv-slo-f-model">
            <span class="skill-label">+ 15%  model</span>
            <div class="skill-container"><div class="skill-bar"></div></div>
        </div>
        <div class="skill-wrapper" id="cv-slo-f-tp">
            <span class="skill-label">+ 70% rps</span>
            <div class="skill-container"><div class="skill-bar"></div></div>
        </div>
        <div class="skill-wrapper cores-wrapper" id="cv-slo-f-cores">
            <span class="skill-label">CPU Cores:</span>
            <div class="skill-container"><div class="skill-bar"></div></div>
        </div>
    </div>

    <!-- replace old pc-slo-f block with this -->
    <div class="slo-f" id="pc-slo-f">
        <div class="skill-wrapper" id="pc-slo-f-abs">
            <span class="skill-label bold">PC SLOs:</span>
            <div class="skill-container"><div class="skill-bar"></div></div>
        </div>
        <div class="skill-wrapper" id="pc-slo-f-quality">
            <span class="skill-label">= 30%  quality</span>
            <div class="skill-container"><div class="skill-bar"></div></div>
        </div>
        <div class="skill-wrapper" id="pc-slo-f-tp">
            <span class="skill-label">+ 70%  rps</span>
            <div class="skill-container"><div class="skill-bar"></div></div>
        </div>
        <br>
        <div class="skill-wrapper cores-wrapper" id="pc-slo-f-cores">
            <span class="skill-label">CPU Cores:</span>
            <div class="skill-container"><div class="skill-bar"></div></div>
        </div>
    </div>


    <div class="rask-model" id="qr-rask"><img src="" alt=""></div>
    <div class="rask-model" id="cv-rask"><img src="" alt=""></div>
    <div class="rask-model" id="pc-rask"><img src="" alt=""></div>
</div>

<script>

    const slider = document.getElementById('time-slider');
    const sliderLabel = document.getElementById('time-slider-label');

    const service_outputs_qr = document.getElementById('qr-output').querySelector('img');
    const service_outputs_cv = document.getElementById('cv-output').querySelector('img');
    const service_outputs_pc = document.getElementById('pc-output').querySelector('img');

    const rask_model_qr = document.getElementById('qr-rask').querySelector('img');
    const rask_model_cv = document.getElementById('cv-rask').querySelector('img');
    const rask_model_pc = document.getElementById('pc-rask').querySelector('img');

    slider.max = 60 * 10;

    function loadCSV(path) {
        return fetch(path)
            .then(res => res.text())
            .then(text => new Promise(resolve => {
                Papa.parse(text, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function (results) {
                        results.data.forEach(r =>
                            r.state = Function('"use strict";return(' +
                                r.state.replace(/\bNone\b/g, "null")
                                       .replace(/\bTrue\b/g, "true")
                                       .replace(/\bFalse\b/g, "false") +
                            ')')()
                        );
                        console.log(`CSV loaded: ${path}`, results.data);
                        resolve(results.data);
                    }
                });
            }));
    }

    let csv_data;
    loadCSV("agent_experience_EXPLORE.csv")
    .then(data => {
        csv_data = data;
        return loadCSV("agent_experience_OPERATE.csv");
    })
    .then(data => {
        csv_data.push(...data);
    })
    .then(() => {
        loadUI(1);
    });


    function loadUI(progress_time) {
        const images = document.querySelectorAll('img');

        images.forEach(img => {
            img.onerror = () => {
                img.src = 'error.jpg';
            };
        });

        const share = "service_output"
        service_outputs_qr.src = `${share}/elastic-workbench-qr-detector/${progress_time}.jpg`
        service_outputs_cv.src = `${share}/elastic-workbench-cv-analyzer/${progress_time}.jpg`
        service_outputs_pc.src = `${share}/elastic-workbench-pc-visualizer/${progress_time}.jpg`

        // TODO: Expected SLO-F in a non-changeable slider --x not directly supported

        const agent_cycle = 1 + Math.floor(progress_time / 10)
        console.log(agent_cycle, csv_data[(agent_cycle * 3)])

        updateSkillBar("qr-slo-f-abs", csv_data[(agent_cycle * 3)]['slo_f'], 1, 1);
        updateSkillBar("qr-slo-f-quality", csv_data[(agent_cycle * 3)]['state']['data_quality'], 800, 800);
        updateSkillBar("qr-slo-f-tp", csv_data[(agent_cycle * 3)]['state']['throughput'], 80, 80);
        updateSkillBar("qr-slo-f-cores", csv_data[(agent_cycle * 3)]['state']['cores'], 8, 8, true);

        updateSkillBar("cv-slo-f-abs", csv_data[(agent_cycle * 3)+1]['slo_f'], 1, 1);
        updateSkillBar("cv-slo-f-quality", csv_data[(agent_cycle * 3)+1]['state']['data_quality'], 288, 288);
        updateSkillBar("cv-slo-f-tp", csv_data[(agent_cycle * 3)+1]['state']['throughput'], 5, 5);
        updateSkillBar("cv-slo-f-model", csv_data[(agent_cycle * 3)+1]['state']['model_size'], 3, 3);
        updateSkillBar("cv-slo-f-cores", csv_data[(agent_cycle * 3)+1]['state']['cores'], 8, 8, true);

        updateSkillBar("pc-slo-f-abs", csv_data[(agent_cycle * 3)+2]['slo_f'], 1, 1);
        updateSkillBar("pc-slo-f-quality", csv_data[(agent_cycle * 3)+2]['state']['data_quality'], 40, 40);
        updateSkillBar("pc-slo-f-tp", csv_data[(agent_cycle * 3)+2]['state']['throughput'], 50, 50);
        updateSkillBar("pc-slo-f-cores", csv_data[(agent_cycle * 3)+2]['state']['cores'], 8, 8, true);


        const path = "rask_plots/rask_plot_elastic-workbench-"
        rask_model_qr.src = `${path}qr-detector_${agent_cycle}.jpg`
        rask_model_cv.src = `${path}cv-analyzer_${agent_cycle}.jpg`
        rask_model_pc.src = `${path}pc-visualizer_${agent_cycle}.jpg`

        sliderLabel.textContent = `Time in Demo ${progress_time} / ${slider.max}s`;
    }

    slider.addEventListener('input', e => loadUI(parseInt(e.target.value)));

    const playBtn = document.getElementById('play-btn');
    const pauseBtn = document.getElementById('pause-btn');

    // Playback logic
    let playInterval = null;

    function startPlayback() {
        if (playInterval) return;
        playBtn.disabled = true;
        pauseBtn.disabled = false;

        playInterval = setInterval(() => {
            let current = parseInt(slider.value, 10);
            const max = parseInt(slider.max, 10);
            if (current >= max) {
                stopPlayback();
                return;
            }
            let next = current + 1;
            slider.value = next;
            loadUI(next);
        }, 120); // 1 step per second
    }

    function stopPlayback() {
        if (playInterval) {
            clearInterval(playInterval);
            playInterval = null;
        }
        playBtn.disabled = false;
        pauseBtn.disabled = true;
    }

    playBtn.addEventListener('click', () => {
        const current = parseInt(slider.value, 10);
        const max = parseInt(slider.max, 10);
        if (current >= max) {
            // already at end — keep at max (or set slider.value = 1 to restart)
            slider.value = max;
            loadUI(max);
            return;
        }
        startPlayback();
    });

    pauseBtn.addEventListener('click', () => {
        stopPlayback();
    });

    // If user drags to end, stop playback so buttons stay consistent
    slider.addEventListener('change', () => {
        const current = parseInt(slider.value, 10);
        const max = parseInt(slider.max, 10);
        if (current >= max) stopPlayback();
    });

    // cleanup on unload
    window.addEventListener('beforeunload', () => {
        if (playInterval) clearInterval(playInterval);
    });

    // Toggle playback with space bar
    window.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
            e.preventDefault(); // prevent scrolling
            if (playInterval) {
                stopPlayback();
            } else {
                startPlayback();
            }
        }
    });

    function updateSkillBar(id, value, threshold, max, grey = false) {
        const wrapper = document.getElementById(id);
        const bar = wrapper.querySelector('.skill-bar');
        if (threshold === 1) {
            const percentage = Math.min(Math.max(value, 0), max) / max * 100;
            bar.style.width = percentage + '%';
            bar.textContent = Math.round(percentage) + '%';
            bar.style.backgroundColor = (value >= threshold) ? 'green' : 'red';
        } else {
            // TODO: Support fractional numbers for CPU cores
            const percentage = Math.min(Math.max(Math.round(value), 0), max) / max * 100;
            bar.style.width = percentage + '%';
            bar.textContent = `${Math.round(value)} / ${threshold}`;
            bar.style.backgroundColor = (Math.round(value) >= threshold) ? 'green' : 'red';
        }
        if (grey === true) {
            bar.style.backgroundColor = 'grey'
        }

    }


</script>

</body>
</html>
