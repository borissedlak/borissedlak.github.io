<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./papaparse.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.svg">
    <title>Demo (Percom 2026)</title>
    <style>
        :root {
            --controls-h: 64px; /* adjust if your controls row is taller */
        }

        html, body {
            height: 100%;
            margin: 0; /* remove default margin so 100vh is exact */
            overflow: hidden; /* prevent page scrolling */
        }

        body {
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: 100vh; /* Lock to viewport height */
            overflow: hidden; /* No scrolling */
        }

        #slider-container {
            width: 80%;
            height: var(--controls-h);
            /*margin-bottom: 10px;*/
            display: flex;
            align-items: center;
            gap: 10px;
        }


        #time-slider-label {
            margin-bottom: 20px;
        }

        /* grid takes the remaining viewport height after the slider-container */
        #grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 1fr 0.45fr 1fr;
            gap: 16px; /* Increased gap for better visual separation */
            width: 85%; /* Using a bit more width for resolution */

            /* This is the magic part: fill remaining space */
            flex-grow: 1;
            min-height: 0; /* Critical for grid children to shrink/grow correctly in flex */
            /*margin-bottom: 20px;*/
        }

        /* let grid cells size to the grid row height (don't force aspect-ratio) */
        .service-output,
        .rask-model,
        .slo-f {
            position: relative;
            overflow: auto;
            height: 100%;
        }

        .slo-f {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centers skill bars vertically in the middle row */
            height: 100%;
        }

        /* ensure images fill the grid cell */
        .service-output canvas,
        .rask-model canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .rask-model canvas {
            image-rendering: -webkit-optimize-contrast; /* Safari */
            image-rendering: crisp-edges;               /* Firefox */
            image-rendering: pixelated;                 /* Chrome/Edge */
        }


        /* playback controls row */
        #playback-controls {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 8px;
        }

        button {
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #bbb;
            background: #fff;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.5;
            cursor: default;
        }

        .skill-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 2px;
            margin-right: 15px;
            margin-left: 15px;
        }

        .skill-label {
            width: 120px; /* fixed width for labels */
            text-align: left;
            margin-right: 10px;
        {
            #font-weight: bold
        }
        }

        .bold {
            font-weight: bold;
        }

        .cores-wrapper {
            margin-top: 13px;
        }

        .skill-container {
            flex-grow: 1;
            height: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }

        .skill-bar {
            background-color: red;
            text-align: center;
            color: white;
            line-height: 20px;
            transition: width 0.5s ease, background-color 0.3s ease;
        }

        #loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            z-index: 9999;
        }

    </style>
</head>
<body>

<div id="loading-overlay">
    Preloading demo contents...
</div>

<div id="slider-container">
    <label for="time-slider"></label>
    <input type="range" id="time-slider" min="1" max="1" step="1" value="1" style="width:100%;">
    <div id="playback-controls">
        <button id="play-btn">Play ▶</button>
        <button id="pause-btn" disabled>Pause ⏸</button>
    </div>
</div>
<div id="time-slider-label"></div>

<div id="grid">
    <div class="service-output" id="qr-output">
        <canvas></canvas>
    </div>
    <div class="service-output" id="cv-output">
        <canvas></canvas>
    </div>
    <div class="service-output" id="pc-output">
        <canvas></canvas>
    </div>

    <div class="slo-f" id="qr-slo-f">
        <div class="skill-wrapper" id="qr-slo-f-abs">
            <span class="skill-label bold">QR SLOs:</span>
            <div class="skill-container">
                <div class="skill-bar"></div>
            </div>
        </div>
        <div class="skill-wrapper" id="qr-slo-f-quality">
            <span class="skill-label">= 30%  quality</span>
            <div class="skill-container">
                <div class="skill-bar"></div>
            </div>
        </div>
        <div class="skill-wrapper" id="qr-slo-f-tp">
            <span class="skill-label">+ 70%  rps</span>
            <div class="skill-container">
                <div class="skill-bar"></div>
            </div>
        </div>
        <br>
        <div class="skill-wrapper cores-wrapper" id="qr-slo-f-cores">
            <span class="skill-label">CPU Cores:</span>
            <div class="skill-container">
                <div class="skill-bar"></div>
            </div>
        </div>
    </div>

    <!-- replace old cv-slo-f block with this -->
    <div class="slo-f" id="cv-slo-f">
        <div class="skill-wrapper" id="cv-slo-f-abs">
            <span class="skill-label bold">CV SLOs:</span>
            <div class="skill-container">
                <div class="skill-bar"></div>
            </div>
        </div>
        <div class="skill-wrapper" id="cv-slo-f-quality">
            <span class="skill-label">= 15%  quality</span>
            <div class="skill-container">
                <div class="skill-bar"></div>
            </div>
        </div>
        <div class="skill-wrapper" id="cv-slo-f-model">
            <span class="skill-label">+ 15%  model</span>
            <div class="skill-container">
                <div class="skill-bar"></div>
            </div>
        </div>
        <div class="skill-wrapper" id="cv-slo-f-tp">
            <span class="skill-label">+ 70% rps</span>
            <div class="skill-container">
                <div class="skill-bar"></div>
            </div>
        </div>
        <div class="skill-wrapper cores-wrapper" id="cv-slo-f-cores">
            <span class="skill-label">CPU Cores:</span>
            <div class="skill-container">
                <div class="skill-bar"></div>
            </div>
        </div>
    </div>

    <!-- replace old pc-slo-f block with this -->
    <div class="slo-f" id="pc-slo-f">
        <div class="skill-wrapper" id="pc-slo-f-abs">
            <span class="skill-label bold">PC SLOs:</span>
            <div class="skill-container">
                <div class="skill-bar"></div>
            </div>
        </div>
        <div class="skill-wrapper" id="pc-slo-f-quality">
            <span class="skill-label">= 30%  quality</span>
            <div class="skill-container">
                <div class="skill-bar"></div>
            </div>
        </div>
        <div class="skill-wrapper" id="pc-slo-f-tp">
            <span class="skill-label">+ 70%  rps</span>
            <div class="skill-container">
                <div class="skill-bar"></div>
            </div>
        </div>
        <br>
        <div class="skill-wrapper cores-wrapper" id="pc-slo-f-cores">
            <span class="skill-label">CPU Cores:</span>
            <div class="skill-container">
                <div class="skill-bar"></div>
            </div>
        </div>
    </div>


    <div class="rask-model" id="qr-rask"><canvas></canvas></div>
    <div class="rask-model" id="cv-rask"><canvas></canvas></div>
    <div class="rask-model" id="pc-rask"><canvas></canvas></div>
</div>

<script>

    const share = "service_output";
    const raskPath = "rask_plots/rask_plot_elastic-workbench-";
    const serviceKeys = ["qr-detector", "cv-analyzer", "pc-visualizer"];

    const frameCount = 600;

    const frames = {}
    const raskFrames = {};
    serviceKeys.forEach(s => {
        frames[s] = new Array(frameCount);
        raskFrames[s] = new Array(Math.ceil(frameCount / 10) + 1);
    });

    const urls = [];

    // The rationale here is to load all of them in parallel from the start
    for (let i = 0; i < frameCount; i++) {
        // 1. Add Service Frames for this time step
        serviceKeys.forEach(service => {
            urls.push({
                type: 'service',
                service,
                index: i,
                url: `${share}/elastic-workbench-${service}/${i}.jpg`
            });
        });

        // 2. Add RASK Plots every 10 frames
        // This checks if i is 0, 10, 20, etc.
        if (i % 10 === 0) {
            const cycle = i / 10;
            serviceKeys.forEach((service, serviceIdx) => {
                urls.push({
                    type: 'rask',
                    service,
                    index: cycle,
                    url: `${raskPath}${serviceKeys[serviceIdx]}_${cycle + 1}.jpg`
                });
            });
        }
    }

    let errorImage = new Image();
    let ui_loaded = false

    async function preload() {
        const overlay = document.getElementById("loading-overlay");
        errorImage.src = 'error.jpg';
        try { await errorImage.decode(); } catch (e) {}

        let loaded = 0;
        let missing_frames = 0;

        const promises = urls.map(({type, service, index, url}) => {
            const img = new Image();
            img.src = url;

            return img.decode()
                .then(() => {
                    // Check the type to determine which cache to use
                    if (type === 'service') {
                        frames[service][index] = img;
                    } else if (type === 'rask') {
                        raskFrames[service][index] = img;
                    }
                })
                .catch(() => {
                    missing_frames++;
                })
                .finally(() => {
                    loaded++;
                    if (!ui_loaded && loaded > 30) {
                        document.getElementById("loading-overlay").style.display = "none";
                        loadUI(1);
                        ui_loaded = true;
                    }
                    // overlay.textContent = `Preloading demo contents… ${loaded}/${urls.length}`;
                });
        });

        await Promise.all(promises);
        if (missing_frames > 0) console.warn(`Missing frames: ${missing_frames}`);
    }


    async function init() {
        await preload();
        // document.getElementById("loading-overlay").style.display = "none";
    }

    init();


    const slider = document.getElementById('time-slider');
    const sliderLabel = document.getElementById('time-slider-label');

    slider.max = 60 * 10;

    function loadCSV(path) {
        return fetch(path)
            .then(res => res.text())
            .then(text => new Promise(resolve => {
                Papa.parse(text, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function (results) {
                        results.data.forEach(r =>
                            r.state = Function('"use strict";return(' +
                                r.state.replace(/\bNone\b/g, "null")
                                    .replace(/\bTrue\b/g, "true")
                                    .replace(/\bFalse\b/g, "false") +
                                ')')()
                        );
                        console.log(`CSV loaded: ${path}`, results.data);
                        resolve(results.data);
                    }
                });
            }));
    }

    let csv_data;
    loadCSV("agent_experience_EXPLORE.csv")
        .then(data => {
            csv_data = data;
            return loadCSV("agent_experience_OPERATE.csv");
        })
        .then(data => {
            csv_data.push(...data);
        })
        .then(() => {
            loadUI(1);
        });

    const output_canvas_qr = document.getElementById('qr-output').querySelector('canvas');
    const output_canvas_cv = document.getElementById('cv-output').querySelector('canvas');
    const output_canvas_pc = document.getElementById('pc-output').querySelector('canvas');

    const rask_canvas_qr = document.getElementById('qr-rask').querySelector('canvas');
    const rask_canvas_cv = document.getElementById('cv-rask').querySelector('canvas');
    const rask_canvas_pc = document.getElementById('pc-rask').querySelector('canvas');

    function loadUI(progress_time) {
        // 1. Fixed Helper: Accepts either a Canvas element or an ID string
        function drawToCanvas(canvas, img) {
        const ctx = canvas.getContext('2d');
        const displayImg = img || errorImage;

        // Get the device pixel ratio (usually 2.0 for Retina/High DPI)
        const dpr = window.devicePixelRatio || 1;

        // Get the size the canvas is displayed at in the CSS grid
        const rect = canvas.getBoundingClientRect();

        // 1. Check if the internal buffer size matches the physical resolution
        if (canvas.width !== rect.width * dpr || canvas.height !== rect.height * dpr) {
            // Set the internal drawing surface to the high-res size
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;

            // Scale the context so your drawing commands still use "CSS pixels"
            ctx.scale(dpr, dpr);
        }

        // 2. Clear and Draw
        // We draw using the CSS dimensions (rect.width/height)
        // because we used ctx.scale(dpr) above.
        ctx.clearRect(0, 0, rect.width, rect.height);
        ctx.drawImage(displayImg, 0, 0, rect.width, rect.height);
    }

        // 2. Execute drawing for all three services (No HTTP calls here)
        drawToCanvas(output_canvas_qr, frames["qr-detector"][progress_time -1]);
        drawToCanvas(output_canvas_cv, frames["cv-analyzer"][progress_time -1]);
        drawToCanvas(output_canvas_pc, frames["pc-visualizer"][progress_time -1]);

        // 3. Process CSV Data & Update Skill Bars
        const agent_cycle = 1 + Math.floor(progress_time / 10);
        const rowBase = agent_cycle * 3;

        if (csv_data && csv_data[rowBase]) {
            // QR Service
            updateSkillBar("qr-slo-f-abs", csv_data[rowBase]['slo_f'], 1, 1);
            updateSkillBar("qr-slo-f-quality", csv_data[rowBase]['state']['data_quality'], 800, 800);
            updateSkillBar("qr-slo-f-tp", csv_data[rowBase]['state']['throughput'], 80, 80);
            updateSkillBar("qr-slo-f-cores", csv_data[rowBase]['state']['cores'], 8, 8, true, true);

            // CV Service
            updateSkillBar("cv-slo-f-abs", csv_data[rowBase + 1]['slo_f'], 1, 1);
            updateSkillBar("cv-slo-f-quality", csv_data[rowBase + 1]['state']['data_quality'], 288, 288);
            updateSkillBar("cv-slo-f-tp", csv_data[rowBase + 1]['state']['throughput'], 5, 5);
            updateSkillBar("cv-slo-f-model", csv_data[rowBase + 1]['state']['model_size'], 3, 3);
            updateSkillBar("cv-slo-f-cores", csv_data[rowBase + 1]['state']['cores'], 8, 8, true, true);

            // PC Service
            updateSkillBar("pc-slo-f-abs", csv_data[rowBase + 2]['slo_f'], 1, 1);
            updateSkillBar("pc-slo-f-quality", csv_data[rowBase + 2]['state']['data_quality'], 40, 40);
            updateSkillBar("pc-slo-f-tp", csv_data[rowBase + 2]['state']['throughput'], 50, 50);
            updateSkillBar("pc-slo-f-cores", csv_data[rowBase + 2]['state']['cores'], 8, 8, true, true);
        }

        // 4. Update RASK Plots (These still use .src as they change less frequently)
        drawToCanvas(rask_canvas_qr, raskFrames["qr-detector"][Math.min(agent_cycle -1, 59)]);
        drawToCanvas(rask_canvas_cv, raskFrames["cv-analyzer"][Math.min(agent_cycle -1, 59)]);
        drawToCanvas(rask_canvas_pc, raskFrames["pc-visualizer"][Math.min(agent_cycle -1, 59)]);

        sliderLabel.textContent = `Time in Demo ${progress_time} / ${slider.max}s`;
    }

    slider.addEventListener('input', e => loadUI(parseInt(e.target.value)));

    const playBtn = document.getElementById('play-btn');
    const pauseBtn = document.getElementById('pause-btn');

    // Playback logic
    let playInterval = null;

    function startPlayback() {
        if (playInterval) return;
        playBtn.disabled = true;
        pauseBtn.disabled = false;

        playInterval = setInterval(() => {
            let current = parseInt(slider.value, 10);
            const max = parseInt(slider.max, 10);
            if (current >= max) {
                stopPlayback();
                return;
            }
            let next = current + 1;
            slider.value = next;
            loadUI(next);
        }, 120); // 1 step per second
    }

    function stopPlayback() {
        if (playInterval) {
            clearInterval(playInterval);
            playInterval = null;
        }
        playBtn.disabled = false;
        pauseBtn.disabled = true;
    }

    playBtn.addEventListener('click', () => {
        const current = parseInt(slider.value, 10);
        const max = parseInt(slider.max, 10);
        if (current >= max) {
            // already at end — keep at max (or set slider.value = 1 to restart)
            slider.value = max;
            loadUI(max);
            return;
        }
        startPlayback();
    });

    pauseBtn.addEventListener('click', () => {
        stopPlayback();
    });

    // If user drags to end, stop playback so buttons stay consistent
    slider.addEventListener('change', () => {
        const current = parseInt(slider.value, 10);
        const max = parseInt(slider.max, 10);
        if (current >= max) stopPlayback();
    });

    // cleanup on unload
    window.addEventListener('beforeunload', () => {
        if (playInterval) clearInterval(playInterval);
    });

    // Toggle playback with space bar
    window.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
            e.preventDefault(); // prevent scrolling
            if (playInterval) {
                stopPlayback();
            } else {
                startPlayback();
            }
        }
    });

    function updateSkillBar(id, value, threshold, max, grey = false, frac= false) {
        const wrapper = document.getElementById(id);
        const bar = wrapper.querySelector('.skill-bar');
        let percentage
        if (threshold === 1) { // this is the SLO fulfillment
            percentage = Math.min(Math.max(value, 0), max) / max * 100;
            bar.textContent = Math.round(percentage) + '%';
            bar.style.backgroundColor = `hsl(${percentage * 0.9}, 100%, 20%)`;
        } else {
            percentage = Math.min(Math.max(Math.round(value), 0), max) / max * 100;
            // value = value < 1 ? 0 : value // for rps < 0 set to 0, others are always bigger
            bar.textContent = `${frac ? value : Math.round(value)} / ${threshold}`;
            bar.style.backgroundColor = `hsl(${percentage * 0.9}, 100%, 20%)`;
        }
        bar.style.width = Math.max(percentage, 15) + '%';
        if (grey === true) {
            bar.style.backgroundColor = 'grey'
        }

    }


</script>

</body>
</html>
