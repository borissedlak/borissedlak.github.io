    let currentLang = "de"; // default German

    function updateText() {

      document.getElementById("subtitle").innerHTML = t.subtitle;
      document.getElementById("when-title").textContent = t.whenTitle;
      document.getElementById("when-text").innerHTML = t.whenText;
      document.getElementById("where-title").textContent = t.whereTitle;
      document.getElementById("where-text").innerHTML = t.whereText;
      document.getElementById("map-link").textContent = t.mapLink;
      document.getElementById("reception-title").textContent = t.receptionTitle;

      document.getElementById("rsvp-text").innerHTML = t.rsvpText;
      document.getElementById("rsvp-button").textContent = t.rsvpButton;
      document.getElementById("footer-text").innerHTML = t.footerText;
      toggleBtn.textContent = currentLang === "en" ? "DE" : "EN";
    }

    // initial fill with German
    updateText();

    toggleBtn.addEventListener("click", () => {
      currentLang = currentLang === "en" ? "de" : "en";
      updateText();
    });
